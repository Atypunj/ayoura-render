<!DOCTYPE html>
<html>
<head>
    <title>Ayoura Sky - Divine Blessings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fef6f0, #f9f4fa);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #a367b1;
            text-align: center;
            margin-top: 30px;
        }
        form {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            animation: fadeIn 1.2s ease-out;
            position: relative;
            z-index: 2;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:invalid {
            border: 1px solid #e67e22;
            box-shadow: 0 0 5px #e67e22;
        }
        .gender-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .gender-group label {
            font-size: 16px;
        }
        button {
            background-color: #a367b1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #8a54a0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            form {
                padding: 20px;
                margin: 20px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>üå∏ Fragrance of Blessings üå∏</h2>
    <form action="/report" method="get">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" pattern="[A-Za-z]+" title="Only letters allowed. No spaces or special characters." required>

        <label>Gender:</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="male" required> üë® Male</label>
            <label><input type="radio" name="gender" value="female" required> üë© Female</label>
        </div>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Time of Birth:</label>
        <input type="time" name="tob" placeholder="HH:MM AM/PM" required>

        <label>Place of Birth:</label>
        <input type="text" name="place" id="place" list="place-options" required autocomplete="off">
        <datalist id="place-options"></datalist>

        <button type="submit">‚ú® Generate Blessing ‚ú®</button>
    </form>
    <footer>
        üïâÔ∏è May your journey be guided by the fragrance of divine blessings.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const placeInput = document.getElementById('place');
            const datalist = document.getElementById('place-options');
            let debounce;

            placeInput.addEventListener('input', function () {
                clearTimeout(debounce);
                const query = this.value;
                if (query.length < 3) return;

                debounce = setTimeout(() => {
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=5&countrycodes=in&q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            datalist.innerHTML = '';
                            data.forEach(place => {
                                const option = document.createElement('option');
                                option.value = place.display_name;
                                datalist.appendChild(option);
                            });
                        });
                }, 300);
            });
        });
    </script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const input = document.querySelector('input[name="pob"]');
    let timeout;

    input.addEventListener("input", function () {
        clearTimeout(timeout);
        if (input.value.length < 3) return;

        timeout = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=in&limit=1&q=${input.value}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        input.value = data[0].display_name;
                    }
                });
        }, 500);
    });
});
</script>

</body>
</html>
